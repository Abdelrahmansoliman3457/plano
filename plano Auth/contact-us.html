<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="flag/build/css/intlTelInput.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>contact-us</title>
  </head>
  <body>
    <div class="nav-layer"></div>
    <!--start loader-->
    <div class="loader">
      <div class="logo-co-p">
        <img src="imgs/g10.png" alt="" />
      </div>
      <div id="progressbar"></div>
    </div>
    <!--End loader-->
    <!--start header-->
    <section class="header">
      <div class="container">
        <div class="user-header" id="goheadspe">
          <div class="logo">
            <a href="index.html"><img src="imgs/g10.png" alt="logo" /></a>
          </div>
          <div class="flex-logins">
            <ul class="user-ul">
              <li><a href="#goheadspe">الرئيسية</a></li>
              <li><a href="#gomain">من نحن</a></li>
              <li><a href="#gospecial">مميزاتنا</a></li>
              <li><a href="#gospecial">خطوات الطلب</a></li>
              <li><a href="#gocontact">تواصل معنا</a></li>
            </ul>
          </div>
          <div class="header-language">
            <div class="logins">
              <a class="main-btn up lg" href="login.html">تسجيل دخول مختبر</a>
            </div>
            <div class="d-flex align-items-center">
              <img class="ml-2" src="imgs/saudi.png" alt="lang" />
              <div class="drop-header">
                عربي
                <i class="fa-solid fa-chevron-down"></i>
                <div class="drop-down-lang">
                  <ul>
                    <li><a href="#">عربي</a></li>
                    <li><a href="#">انجليزي</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <span class="coll-icon">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
        </div>
      </div>
    </section>
    <!--end header-->

    <!--start content-->
    <div class="content">
      <div class="register-main">
        <div class="container">
          <form action="index.html">
            <div class="col-lg-7 col-md-12 px-0 margin-auto">
              <h4 class="text-center">تواصل معنا</h4>
              <p class="gray-col font14 text-center">
                يمكنك التواصل معنا من خلال ملئ الاستمارة التالية
              </p>
              <div class="card-reg-white mb-4">
                <div class="inner-reg">
                  <div class="main-input-cont mb-3 mt-4">
                    <h6 class="mb-2 font14">اسم المستخدم</h6>
                    <input
                      type="text"
                      class="main-input"
                      placeholder="برجاء ادخال اسم المستخدم"
                    />
                  </div>
                  <div class="main-input-cont mb-3 mt-4">
                    <h6 class="mb-2 font14">البريد الالكتروني</h6>
                    <input
                      type="email"
                      class="main-input"
                      placeholder="برجاء ادخال البريد الالكتروني"
                    />
                  </div>
                  <div>
                    <h6 class="mb-2 font14">الرسالة</h6>
                    <textarea
                      name=""
                      id=""
                      class="main-textarea"
                      rows="6"
                      placeholder="ارجاء  ادخل رسالتك"
                    ></textarea>
                  </div>
                  <div class="flex-group-me">
                    <button type="submit" class="main-btn w-75 up mt-4 mb-3">
                      تاكيد
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--end content-->

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="flag/build/js/intlTelInput.min.js"></script>

    <script src="js/main.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
